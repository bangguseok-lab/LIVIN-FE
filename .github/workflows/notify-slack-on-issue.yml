name: Notify Slack on Issue (Local Test)

on:
  issues:
    types: [opened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install yq and jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq curl
          YQ_VERSION=v4.40.5
          sudo curl -L "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64" -o /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Send Slack Issue Notification (Local)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_CREATOR: ${{ github.actor }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          echo "✅ 이슈 작성자: $ISSUE_CREATOR"

          # 1. 팀 조회
          AUTHOR_TEAM=$(yq ".\"$ISSUE_CREATOR\"" user-team-map.yml)
          echo "📌 이슈 작성자 팀: $AUTHOR_TEAM"

          # 2. 라벨 추출 (예외 처리 포함)
          if jq -e '.issue.labels | length > 0' "$GITHUB_EVENT_PATH" > /dev/null; then
            LABELS=$(jq -r '.issue.labels[].name' "$GITHUB_EVENT_PATH" | paste -sd "," -)
          else
            LABELS="없음"
          fi

          # 3. Slack 멘션 구성
          TEAM_MEMBERS=$(yq 'to_entries | map(select(.value == "'"$AUTHOR_TEAM"'")) | .[].key' user-team-map.yml)
          SLACK_MENTIONS=""
          for MEMBER_ID in $TEAM_MEMBERS; do
            SLACK_ID=$(yq ".\"$MEMBER_ID\"" user-slack-display-map.yml)
            if [ "$SLACK_ID" != "null" ]; then
              SLACK_MENTIONS="$SLACK_MENTIONS <@$SLACK_ID>"
            fi
          done

          # 4. 이슈 작성자도 슬랙 멘션으로 표시
          CREATOR_SLACK_ID=$(yq ".\"$ISSUE_CREATOR\"" user-slack-display-map.yml)
          if [ "$CREATOR_SLACK_ID" != "null" ]; then
            FORMATTED_CREATOR="<@$CREATOR_SLACK_ID>"
          else
            FORMATTED_CREATOR="$ISSUE_CREATOR"
          fi

          # 5. 슬랙 메시지 전송
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"username\": \"GitHub Bot\",
            \"icon_emoji\": \":star:\",
            \"text\": \"⭐️ *이슈 생성 알림 *\n\n📌 *제목:* $ISSUE_TITLE\n👤 *작성자:* $FORMATTED_CREATOR\n🏷️ *라벨:* $LABELS\n🔗 <$ISSUE_URL>\n\n🔔 *멘션:* <!here>\"
          }" "$SLACK_WEBHOOK_URL"
