name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: Minyoung06, KyungLim11, imnjb, ll-04, Youngbae1126, jjang0308, whdkqls122, JeonYeongtae # if draft, assigned when draft is released
          max-num-of-reviewers: 2
